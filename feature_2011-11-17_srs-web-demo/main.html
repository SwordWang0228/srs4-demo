<!DOCTYPE html>
<html>
<head>
    <title>SRS</title>
    <meta charset="utf-8">
    <style>
        body{
            padding-top: 30px;
        }
        #rtc_media_player{
          background:black;
        }

    </style>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/adapter-7.4.0.min.js"></script>
    <script type="text/javascript" src="js/srs.sdk.js"></script>
    <script type="text/javascript" src="js/winlin.utility.js"></script>
    <script type="text/javascript" src="js/srs.page.js"></script>
</head>
<body>
<img src='https://ossrs.net/gif/v1/sls.gif?site=ossrs.net&path=/player/rtcpublisher'/>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a id="srs_index" class="brand" href="https://github.com/ossrs/srs">SRS</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a id="nav_srs_player" href="#">SRS播放器</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="form-inline">
        URL:
        <input type="text" id="txt_url" class="input-xxlarge" value="">
        <button class="btn btn-primary" id="btn_publish">开始推流</button>
    </div>

    <label></label>
    <video id="rtc_media_player" width="320" height="240" autoplay muted></video>
</div>
<div class="container">
  <div class="form-inline">
      URL:
      <input type="text" id="txt_url1" class="input-xxlarge" value="">
      <button class="btn btn-primary" id="btn_play">开始拉流</button>
  </div>

  <label></label>
  <video id="rtc_media_player1" width="320" height="240"  controls autoplay></video>

</div>
<script type="text/javascript">
$(function(){
  var sdk = null; // Global handler to do cleanup when replaying.
  var startPlay = function() {
      $('#rtc_media_player1').show();

      // Close PC when user replay.
      if (sdk) {
          sdk.close();
      }
      sdk = new SrsRtcPlayerAsync();

      // https://webrtc.org/getting-started/remote-streams
      $('#rtc_media_player1').prop('srcObject', sdk.stream);
      // Optional callback, SDK will add track to stream.
      // sdk.ontrack = function (event) { console.log('Got track', event); sdk.stream.addTrack(event.track); };

      // For example: webrtc://r.ossrs.net/live/livestream
      var url = $("#txt_url").val();
      sdk.play(url).then(function(session){
          $('#sessionid').html(session.sessionid);
          $('#simulator-drop').attr('href', session.simulator + '?drop=1&username=' + session.sessionid);
      }).catch(function (reason) {
          sdk.close();
         // $('#rtc_media_player1').hide();
          console.error(reason);
      });
  };

  var query = parse_query_string();
  srs_init_rtc("#txt_url1", query);

  $("#btn_play").click(function() {
      $('#rtc_media_player1').prop('muted', false);
      startPlay();
  });

  if (query.autostart === 'true') {
      $('#rtc_media_player1').prop('muted', true);
      console.warn('For autostart, we should mute it, see https://www.jianshu.com/p/c3c6944eed5a ' +
          'or https://developers.google.com/web/updates/2017/09/autoplay-policy-changes#audiovideo_elements');
      startPlay();
  }
});
</script>

<script type="text/javascript">
$(function(){
    var sdk = null; // Global handler to do cleanup when republishing.
    var startPublish = function() {
        $('#rtc_media_player').show();

        // Close PC when user replay.
        if (sdk) {
            sdk.close();
        }
        sdk = new SrsRtcPublisherAsync();

        // User should set the stream when publish is done, @see https://webrtc.org/getting-started/media-devices
        // However SRS SDK provides a consist API like https://webrtc.org/getting-started/remote-streams
        $('#rtc_media_player').prop('srcObject', sdk.stream);
        // Optional callback, SDK will add track to stream.
        // sdk.ontrack = function (event) { console.log('Got track', event); sdk.stream.addTrack(event.track); };

        // https://developer.mozilla.org/en-US/docs/Web/Media/Formats/WebRTC_codecs#getting_the_supported_codecs
        sdk.pc.onicegatheringstatechange = function (event) {
            if (sdk.pc.iceGatheringState === "complete") {
                $('#acodecs').html(SrsRtcFormatSenders(sdk.pc.getSenders(), "audio"));
                $('#vcodecs').html(SrsRtcFormatSenders(sdk.pc.getSenders(), "video"));
            }
        };

        // For example: webrtc://r.ossrs.net/live/livestream
        var url = $("#txt_url").val();
        sdk.publish(url).then(function(session){
            $('#sessionid').html(session.sessionid);
            $('#simulator-drop').attr('href', session.simulator + '?drop=1&username=' + session.sessionid);
        }).catch(function (reason) {
            sdk.close();
            $('#rtc_media_player').hide();
            console.error(reason);
        });
    };

    //$('#rtc_media_player').hide();
    var query = parse_query_string();
    srs_init_rtc("#txt_url", query);

    $("#btn_publish").click(startPublish);
    if (query.autostart === 'true') {
        startPublish();
    }
});
</script>
</body>
</html>

</html>
