
listen              11935;
max_connections     2000;
daemon              off;
srs_log_tank        console;

http_server {
    enabled         on;
    listen          18080;
    dir             ./objs/nginx/html;
}

http_api {
    enabled         on;
    listen          11985;
}
stats {
    network         0;
}
rtc_server {
    enabled on;
    listen 18000; # UDP port
    # @see https://github.com/ossrs/srs/wiki/v4_CN_WebRTC#config-candidate
    candidate $CANDIDATE;
}
# /usr/local/srs/conf/full.conf
vhost __defaultVhost__ {
    rtc {
        enabled     on;
        # @see https://github.com/ossrs/srs/wiki/v4_CN_WebRTC#rtmp-to-rtc
        rtmp_to_rtc on;
        # @see https://github.com/ossrs/srs/wiki/v4_CN_WebRTC#rtc-to-rtmp
        rtc_to_rtmp on;
    }
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
    }
    http_hooks {
        enabled         on;
        on_publish      http://${ipv4}:7015/srs/httpCallback;
        on_play         http://${ipv4}:7015/srs/httpCallback;
        on_dvr          http://${ipv4}:7015/srs/httpCallback;
    }    
    dvr {
        enabled     on;
        # dvr_apply   all;
        dvr_path            ./objs/dvr/[app]/[stream].[timestamp].mp4;
        
        dvr_plan            session;
        
        #dvr_plan            segment;
        #dvr_duration        30;
        
        dvr_wait_keyframe   on;
        time_jitter         full;
    }    
}